
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Subject Line Spam Checker</title>
	<script type="text/javascript" src='subjectSearch.js'></script>
	<link rel='stylesheet' href='style.css'/>
</head>

<body>
	<h1>Subject Line Spam Checker</h1>
	<form onsubmit="return false;" method="post" name="subjectSearch">
		<label>Enter your email subject:</label>
		<input id="textbox" type='text' size='50'/>
		<input type="button" value="Check" onclick="checkSubject()">
	</form>
	<h2>Possible Spam Trigger Words:</h2>
	<p id='result'></p>
	<input type="reset" value="Reset" onClick="window.location.reload()"> <br><br>

	<img src="Brendan-7.jpg" height='800px'>
</body>
</html>
